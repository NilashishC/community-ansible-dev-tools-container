---
ansible-navigator:
  logging:
    level: debug
    append: False
    file: $PWD/.logs/ansible-navigator.log
  
  execution-environment:
    image: ghcr.io/nilashishc/community-ansible-dev-tools-container:latest
    pull:
      policy: never

  playbook-artifact:
    enable: True
    save-as: "$PWD/.logs/{playbook_name}-artifact-{time_stamp}.json"
