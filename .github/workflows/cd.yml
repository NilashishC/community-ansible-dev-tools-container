---
name: cd

on:
  push:
    tags:
      - '*'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-test:
    uses: ansible/community-ansible-dev-tools-container/.github/workflows/build-test.yml@main
    with:
      registry: ghcr.io
  publish:
    uses: ansible/community-ansible-dev-tools-container/.github/workflows/merge-release.yml@main
    needs: build-test
    if: success('build-test')
