name: publish
on: [push]
jobs:
  publish-image:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Print podman version
        run: podman version

      - name: Install ansible-builder
        run: python3 -m pip install ansible-builder

      - name: Build the base image
        run: |
          podman build -t community-ansible-dev-tools-container-base -f $GITHUB_WORKSPACE/base/ContainerFile

      - name: List available images
        run: |
          podman images

      - name: Build and publish final image
        run: |
          ansible-builder build -f $GITHUB_WORKSPACE/execution-environment.yml -t ghcr.io/${{ github.actor }}/community-ansible-dev-tools-container:latest -v3
          podman push ghcr.io/${{ github.actor }}/community-ansible-dev-tools-container:latest
